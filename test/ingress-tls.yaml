apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-echo-server 
spec:
  tls:
  - hosts:
      - localhost
    secretName: ingress-secret-cert
  rules:
  - host: localhost
    http:
      paths:
      - path: /test-echo-server
        backend:
          serviceName: test-echo-server 
          servicePort: 8001
